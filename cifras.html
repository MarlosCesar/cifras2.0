<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="sticky top-0 z-30 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="text-purple-600 text-2xl font-bold flex items-center">
                    Cifras <span class="bg-purple-600 text-white text-sm px-1 py-0.5 rounded ml-1">2.0</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input id="search-bar" 
                               type="text" 
                               placeholder="Buscar cifra..." 
                               class="pl-10 pr-4 py-2 bg-gray-100 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-purple-300">
                        <ul id="search-dropdown" 
                            class="absolute left-0 right-0 mt-1 bg-white shadow rounded z-50 hidden"
                            style="max-height: 300px; overflow-y: auto;"></ul>
                    </div>
                    <div class="h-8 w-8 rounded-full bg-gray-200 border-2 border-dashed flex items-center justify-center">
                        <i class="fas fa-user text-gray-500"></i>
                    </div>
                </div>
            </div>
            <!-- Tabs Navigation -->
            <div class="mt-4 pb-1 tab-scroll relative">
                <div id="tab-scroll-left" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white px-1 py-2 cursor-pointer opacity-70 hover:opacity-100 hidden">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div id="tabs" class="flex space-x-2 min-w-max overflow-x-auto pb-1"></div>
                <div id="tab-scroll-right" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white px-1 py-2 cursor-pointer opacity-70 hover:opacity-100 hidden">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 min-h-[80vh]">
        <!-- Lista de cifras -->
        <ul id="cifra-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></ul>
        <div id="empty-state" class="max-w-2xl mx-auto text-center py-16" style="display:none">
            <div class="bg-gray-200 border-2 border-dashed rounded-xl w-16 h-16 mx-auto mb-6 flex items-center justify-center">
                <i class="fas fa-music text-gray-500 text-xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Adicione sua primeira cifra</h3>
            <p class="text-gray-500 mb-8">Comece importando ou criando uma nova cifra para iniciar sua coleção</p>
        </div>
    </main>

    <!-- Floating Action Button e Menu -->
    <button id="fab" class="fixed bottom-20 right-4 md:right-8 w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-full flex items-center justify-center fab-btn text-3xl z-40">
        <i class="fas fa-plus"></i>
    </button>
    <div id="fab-menu" class="fixed bottom-36 right-4 md:right-8 bg-white rounded-xl shadow-lg p-3 flex flex-col space-y-2 z-40 hidden">
        <button id="fab-buscar" class="flex items-center space-x-2 hover:bg-gray-100 px-3 py-2 rounded">
            <i class="fas fa-search text-purple-600"></i><span>Buscar</span>
        </button>
        <button id="fab-camera" class="flex items-center space-x-2 hover:bg-gray-100 px-3 py-2 rounded">
            <i class="fas fa-camera text-yellow-500"></i><span>Foto</span>
        </button>
        <button id="fab-upload" class="flex items-center space-x-2 hover:bg-gray-100 px-3 py-2 rounded">
            <i class="fas fa-cloud-upload-alt text-blue-500"></i><span>Upload</span>
        </button>
    </div>
    <input id="file-input" type="file" multiple style="display:none">

    <!-- Float Controls (seleção de cifras) -->
    <div id="float-controls" class="fixed bottom-0 left-0 right-0 bg-white border-t py-3 px-6 flex justify-center items-center gap-2 shadow-lg z-30 hidden">
        <button id="select-all-btn" class="bg-gray-200 rounded px-3 py-1 text-sm">Selecionar todos</button>
        <button id="clear-selection-btn" class="bg-gray-200 rounded px-3 py-1 text-sm">Limpar seleção</button>
        <button id="delete-selected-btn" class="bg-red-500 text-white rounded px-3 py-1 text-sm">Excluir selecionados</button>
        <button id="rename-selected-btn" class="bg-blue-500 text-white rounded px-3 py-1 text-sm hidden">Renomear</button>
        <button id="upload-selected-btn" class="bg-purple-600 text-white rounded px-3 py-1 text-sm hidden">Enviar ao Drive</button>
    </div>

    <!-- Modais -->
    <div id="add-tab-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="modal-content bg-white rounded-xl p-6 w-full max-w-sm">
            <div class="flex items-start justify-between mb-4">
                <h3 class="text-xl font-semibold">Nova Aba</h3>
                <button id="close-add-tab-modal" class="text-gray-500 hover:text-gray-700 text-xl">&times;</button>
            </div>
            <label class="block mb-2">Nome da Aba:</label>
            <input type="text" id="add-tab-name" class="w-full px-3 py-2 border rounded mb-3" placeholder="Ex: Culto Especial">
            <div class="mb-3">
                <label class="block mb-1">Visibilidade:</label>
                <label class="flex items-center"><input type="radio" name="tab-privacy" value="public" checked> <span class="ml-2">Visível para todos</span></label>
                <label class="flex items-center"><input type="radio" name="tab-privacy" value="private"> <span class="ml-2">Apenas neste dispositivo</span></label>
            </div>
            <button id="save-add-tab-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded w-full">Adicionar Aba</button>
        </div>
    </div>
    <div id="tab-mode-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="modal-content bg-white rounded-xl p-6 w-full max-w-sm">
            <div class="flex items-start justify-between mb-4">
                <h3 class="text-xl font-semibold">Modo da Aba</h3>
                <button id="close-tab-mode-modal" class="text-gray-500 hover:text-gray-700 text-xl">&times;</button>
            </div>
            <label class="block mb-2">Modo:</label>
            <label class="flex items-center"><input type="radio" name="tab-mode" value="offline" checked> <span class="ml-2">Offline</span></label>
            <label class="flex items-center"><input type="radio" name="tab-mode" value="online"> <span class="ml-2">Online</span></label>
            <button id="save-tab-mode-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded w-full mt-4">Salvar</button>
        </div>
    </div>
    <div id="cloud-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="modal-content bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex items-start justify-between mb-4">
                <h3 class="text-xl font-semibold">Cifras na Nuvem</h3>
                <button id="close-cloud-modal" class="text-gray-500 hover:text-gray-700 text-xl">&times;</button>
            </div>
            <div id="cloud-list" class="divide-y mb-4"></div>
            <button id="add-cloud-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded w-full">Adicionar Selecionadas</button>
        </div>
    </div>
    <!-- Toast -->
    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-5 py-2 rounded shadow z-50 opacity-0 transition-all"></div>
    <!-- Fullscreen overlay -->
    <div id="fullscreen-overlay" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden"></div>

    <script src="script.js"></script>
</body>
</html>
