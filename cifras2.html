<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aplicativo de cifras com visualização aprimorada"/>
  <meta name="theme-color" content="#8b5cf6"/>
  <title>Cifras - Visualizador Avançado</title>
  <link rel="manifest" href="manifest2.json" />
  <link rel="icon" type="image/svg+xml" href="favicon2.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <style>
    :root {
      --primary: #1a202c;
      --primary-light: #247a7a;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --white: #fff;
      --gray-bg: #f5f8f8;
      --gray-text: #475151;
      --shadow: 0 2px 16px rgba(0,0,0,0.08);
      --radius: 12px;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--gray-bg);
      color: var(--gray-text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
    }
    
    .search-container {
      position: relative;
      width: 100%;
      max-width: 500px;
    }
    
    #search-input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    
    #search-input:focus {
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
    }
    
    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .music-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .music-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .music-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .music-info {
      padding: 15px;
    }
    
    .music-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 5px 0;
      color: var(--primary);
    }
    
    .music-artist {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
    }
    
    /* Visualizador de Cifras em Tela Cheia */
    .cifra-viewer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      display: none;
      flex-direction: column;
    }
    
    .cifra-viewer-header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      color: white;
    }
    
    .cifra-viewer-title {
      font-size: 1.2rem;
      margin: 0;
    }
    
    .close-viewer {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .cifra-viewer-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: auto;
    }
    
    .cifra-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    .cifra-controls {
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      background: rgba(0,0,0,0.8);
    }
    
    .control-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }
    
    .control-btn:hover {
      background: var(--accent-hover);
    }
    
    .zoom-level {
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }
    
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      color: var(--gray-text);
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-container {
        max-width: 100%;
      }
      
      .music-grid {
        grid-template-columns: 1fr;
      }
      
      .cifra-viewer-header {
        padding: 10px 15px;
      }
      
      .cifra-viewer-title {
        font-size: 1rem;
      }
      
      .control-btn {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">Cifras</div>
      <div class="search-container">
        <input 
          id="search-input" 
          type="text" 
          placeholder="Buscar cifras por música ou artista..." 
          autocomplete="off"
        />
      </div>
    </header>
    
    <main>
      <div class="music-grid" id="music-grid">
        <!-- As músicas serão carregadas dinamicamente aqui -->
        <div class="music-card">
          <img src="https://via.placeholder.com/300x180/8b5cf6/ffffff?text=Imagine" alt="Imagine">
          <div class="music-info">
            <h3 class="music-title">Imagine</h3>
            <p class="music-artist">John Lennon</p>
          </div>
        </div>
        
        <div class="music-card">
          <img src="https://via.placeholder.com/300x180/4f46e5/ffffff?text=Bohemian+Rhapsody" alt="Bohemian Rhapsody">
          <div class="music-info">
            <h3 class="music-title">Bohemian Rhapsody</h3>
            <p class="music-artist">Queen</p>
          </div>
        </div>
        
        <div class="music-card">
          <img src="https://via.placeholder.com/300x180/7c3aed/ffffff?text=Hotel+California" alt="Hotel California">
          <div class="music-info">
            <h3 class="music-title">Hotel California</h3>
            <p class="music-artist">Eagles</p>
          </div>
        </div>
        
        <div class="music-card">
          <img src="https://via.placeholder.com/300x180/6d28d9/ffffff?text=Yesterday" alt="Yesterday">
          <div class="music-info">
            <h3 class="music-title">Yesterday</h3>
            <p class="music-artist">The Beatles</p>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Visualizador de Cifras em Tela Cheia -->
    <div class="cifra-viewer-overlay" id="cifra-viewer">
      <div class="cifra-viewer-header">
        <h3 class="cifra-viewer-title" id="cifra-title">Título da Música</h3>
        <button class="close-viewer" id="close-viewer">&times;</button>
      </div>
      
      <div class="cifra-viewer-content">
        <img class="cifra-image" id="cifra-image" src="" alt="Cifra">
      </div>
      
      <div class="cifra-controls">
        <button class="control-btn" id="zoom-out">-</button>
        <span class="zoom-level" id="zoom-level">100%</span>
        <button class="control-btn" id="zoom-in">+</button>
        <button class="control-btn" id="zoom-reset">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>
    
    <footer>
      © 2025 Desenvolvido por Marlos Cesar - Todos os direitos reservados
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dados de exemplo (substitua pela sua lógica de busca real)
      const musicData = [
        { 
          id: 1,
          title: "Imagine", 
          artist: "John Lennon",
          image: "https://via.placeholder.com/300x180/8b5cf6/ffffff?text=Imagine",
          cifra: "https://via.placeholder.com/800x1200/ffffff/8b5cf6?text=Cifra+Digitada+Imagine"
        },
        { 
          id: 2,
          title: "Bohemian Rhapsody", 
          artist: "Queen",
          image: "https://via.placeholder.com/300x180/4f46e5/ffffff?text=Bohemian+Rhapsody",
          cifra: "https://via.placeholder.com/800x1200/fffff0/e74c3c?text=Cifra+Manuscrita+Bohemian"
        },
        { 
          id: 3,
          title: "Hotel California", 
          artist: "Eagles",
          image: "https://via.placeholder.com/300x180/7c3aed/ffffff?text=Hotel+California",
          cifra: "https://via.placeholder.com/800x1200/ffffff/8b5cf6?text=Cifra+Digitada+Hotel+California"
        },
        { 
          id: 4,
          title: "Yesterday", 
          artist: "The Beatles",
          image: "https://via.placeholder.com/300x180/6d28d9/ffffff?text=Yesterday",
          cifra: "https://via.placeholder.com/800x1200/fffff0/e74c3c?text=Cifra+Manuscrita+Yesterday"
        }
      ];
      
      // Elementos do DOM
      const searchInput = document.getElementById('search-input');
      const musicGrid = document.getElementById('music-grid');
      const cifraViewer = document.getElementById('cifra-viewer');
      const cifraTitle = document.getElementById('cifra-title');
      const cifraImage = document.getElementById('cifra-image');
      const closeViewer = document.getElementById('close-viewer');
      const zoomInBtn = document.getElementById('zoom-in');
      const zoomOutBtn = document.getElementById('zoom-out');
      const zoomResetBtn = document.getElementById('zoom-reset');
      const zoomLevel = document.getElementById('zoom-level');
      
      // Variáveis de estado
      let currentZoom = 1;
      let isDragging = false;
      let startX, startY, scrollLeft, scrollTop;
      
      // Função para renderizar as músicas
      function renderMusicGrid(musicList) {
        musicGrid.innerHTML = '';
        musicList.forEach(music => {
          const card = document.createElement('div');
          card.className = 'music-card';
          card.innerHTML = `
            <img src="${music.image}" alt="${music.title}">
            <div class="music-info">
              <h3 class="music-title">${music.title}</h3>
              <p class="music-artist">${music.artist}</p>
            </div>
          `;
          
          card.addEventListener('click', () => openCifraViewer(music));
          musicGrid.appendChild(card);
        });
      }
      
      // Função para abrir o visualizador de cifras
      function openCifraViewer(music) {
        cifraTitle.textContent = `${music.title} - ${music.artist}`;
        cifraImage.src = music.cifra;
        cifraImage.style.transform = 'scale(1)';
        currentZoom = 1;
        zoomLevel.textContent = '100%';
        cifraViewer.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        // Ajuste inicial para imagens manuscritas (zoom maior)
        if (music.cifra.includes('Manuscrita')) {
          currentZoom = 1.5;
          cifraImage.style.transform = `scale(${currentZoom})`;
          zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;
        }
      }
      
      // Função para fechar o visualizador
      function closeCifraViewer() {
        cifraViewer.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
      
      // Event Listeners
      closeViewer.addEventListener('click', closeCifraViewer);
      
      // Controles de zoom
      zoomInBtn.addEventListener('click', () => {
        currentZoom += 0.1;
        cifraImage.style.transform = `scale(${currentZoom})`;
        zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;
      });
      
      zoomOutBtn.addEventListener('click', () => {
        if (currentZoom > 0.5) {
          currentZoom -= 0.1;
          cifraImage.style.transform = `scale(${currentZoom})`;
          zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;
        }
      });
      
      zoomResetBtn.addEventListener('click', () => {
        currentZoom = 1;
        cifraImage.style.transform = `scale(${currentZoom})`;
        zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;
      });
      
      // Funcionalidade de arrastar a imagem
      cifraImage.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.pageX - cifraImage.offsetLeft;
        startY = e.pageY - cifraImage.offsetTop;
        scrollLeft = cifraImage.scrollLeft;
        scrollTop = cifraImage.scrollTop;
        e.preventDefault();
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - cifraImage.offsetLeft;
        const y = e.pageY - cifraImage.offsetTop;
        const walkX = (x - startX) * 2;
        const walkY = (y - startY) * 2;
        cifraImage.scrollLeft = scrollLeft - walkX;
        cifraImage.scrollTop = scrollTop - walkY;
      });
      
      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
      
      // Funcionalidade de busca (simplificada)
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredMusic = musicData.filter(music => 
          music.title.toLowerCase().includes(searchTerm) || 
          music.artist.toLowerCase().includes(searchTerm)
        );
        renderMusicGrid(filteredMusic);
      });
      
      // Inicializa o grid com todas as músicas
      renderMusicGrid(musicData);
      
      // Fecha o visualizador ao pressionar ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && cifraViewer.style.display === 'flex') {
          closeCifraViewer();
        }
      });
    });
  </script>
</body>
</html>
