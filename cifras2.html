<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aplicativo de cifras com visualização aprimorada"/>
  <meta name="theme-color" content="#8b5cf6"/>
  <title>Cifras - Visualizador Avançado</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <style>
    :root {
      --primary: #1a202c;
      --primary-light: #247a7a;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --white: #fff;
      --gray-bg: #f5f8f8;
      --gray-text: #475151;
      --shadow: 0 2px 16px rgba(0,0,0,0.08);
      --radius: 12px;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--gray-bg);
      color: var(--gray-text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
    }
    
    .search-container {
      position: relative;
      width: 100%;
      max-width: 500px;
    }
    
    #search-input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    
    #search-input:focus {
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
    }
    
    .search-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: var(--shadow);
      z-index: 100;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    
    .search-dropdown.show {
      display: block;
    }
    
    .search-item {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    
    .search-item:hover {
      background-color: #f5f5f5;
    }
    
    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .music-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .music-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .music-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .music-info {
      padding: 15px;
    }
    
    .music-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 5px 0;
      color: var(--primary);
    }
    
    .music-artist {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
    }
    
    /* Visualizador de Cifras em Tela Cheia */
    .cifra-viewer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      display: none;
      flex-direction: column;
    }
    
    .cifra-viewer-header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      color: white;
    }
    
    .cifra-viewer-title {
      font-size: 1.2rem;
      margin: 0;
    }
    
    .close-viewer {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .cifra-viewer-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: auto;
    }
    
    .cifra-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    .cifra-controls {
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      background: rgba(0,0,0,0.8);
    }
    
    .control-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }
    
    .control-btn:hover {
      background: var(--accent-hover);
    }
    
    .zoom-level {
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }
    
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      color: var(--gray-text);
      font-size: 0.9rem;
    }
    
    /* FAB Button */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      z-index: 100;
    }
    
    .fab-menu {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    
    .fab-menu.show {
      display: flex;
    }
    
    .fab-menu-btn {
      background: none;
      border: none;
      padding: 8px 15px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 6px;
    }
    
    .fab-menu-btn:hover {
      background: #f5f5f5;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-container {
        max-width: 100%;
      }
      
      .music-grid {
        grid-template-columns: 1fr;
      }
      
      .cifra-viewer-header {
        padding: 10px 15px;
      }
      
      .cifra-viewer-title {
        font-size: 1rem;
      }
      
      .control-btn {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
      
      .fab {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
        bottom: 20px;
        right: 20px;
      }
      
      .fab-menu {
        bottom: 80px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">Cifras</div>
      <div class="search-container">
        <input 
          id="search-input" 
          type="text" 
          placeholder="Buscar cifras por música ou artista..." 
          autocomplete="off"
        />
        <div class="search-dropdown" id="search-dropdown"></div>
      </div>
    </header>
    
    <main>
      <div class="music-grid" id="music-grid">
        <!-- As músicas serão carregadas dinamicamente aqui -->
      </div>
    </main>
    
    <!-- Visualizador de Cifras em Tela Cheia -->
    <div class="cifra-viewer-overlay" id="cifra-viewer">
      <div class="cifra-viewer-header">
        <h3 class="cifra-viewer-title" id="cifra-title">Título da Música</h3>
        <button class="close-viewer" id="close-viewer">&times;</button>
      </div>
      
      <div class="cifra-viewer-content">
        <img class="cifra-image" id="cifra-image" src="" alt="Cifra">
      </div>
      
      <div class="cifra-controls">
        <button class="control-btn" id="zoom-out">-</button>
        <span class="zoom-level" id="zoom-level">100%</span>
        <button class="control-btn" id="zoom-in">+</button>
        <button class="control-btn" id="zoom-reset">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>
    
    <!-- FAB Button -->
    <button class="fab" id="fab">
      <i class="fas fa-plus"></i>
    </button>
    
    <!-- FAB Menu -->
    <div class="fab-menu" id="fab-menu">
      <button class="fab-menu-btn" id="fab-upload">
        <i class="fas fa-upload"></i> Enviar cifra
      </button>
      <button class="fab-menu-btn" id="fab-camera">
        <i class="fas fa-camera"></i> Tirar foto
      </button>
    </div>
    
    <footer>
      © 2025 Desenvolvido por Marlos Cesar - Todos os direitos reservados
    </footer>
  </div>

  <script>

    // Estado da aplicação
    let state = {
      musicas: [],

    };
    
    document.addEventListener('DOMContentLoaded', function() {
      // Elementos do DOM
      const searchInput = document.getElementById('search-input');
      const searchDropdown = document.getElementById('search-dropdown');
      const musicGrid = document.getElementById('music-grid');
      const cifraViewer = document.getElementById('cifra-viewer');
      const cifraTitle = document.getElementById('cifra-title');
      const cifraImage = document.getElementById('cifra-image');
      const closeViewer = document.getElementById('close-viewer');
      const zoomInBtn = document.getElementById('zoom-in');
      const zoomOutBtn = document.getElementById('zoom-out');
      const zoomResetBtn = document.getElementById('zoom-reset');
      const zoomLevel = document.getElementById('zoom-level');
      const fab = document.getElementById('fab');
      const fabMenu = document.getElementById('fab-menu');
      const fabUpload = document.getElementById('fab-upload');

      // Inicialização

      function loadMusicData() {
  // Removido conteúdo estático. Música será carregada da nuvem.
  state.musicas = [];

}
      
      function setupEventListeners() {
        // Busca
        searchInput.addEventListener('input', handleSearch);
        searchInput.addEventListener('focus', () => {
          if (state.searchResults.length > 0) {
            searchDropdown.classList.add('show');
          }
        });
        
        // Visualizador de Cifras
        closeViewer.addEventListener('click', closeCifraViewer);
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);
        zoomResetBtn.addEventListener('click', resetZoom);
        
        // FAB Button
        fab.addEventListener('click', toggleFabMenu);
        document.addEventListener('click', closeFabMenuOnClickOutside);
        fabUpload.addEventListener('click', handleUpload);
        fabCamera.addEventListener('click', handleCamera);
        
        // Fechar visualizador com ESC
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && cifraViewer.style.display === 'flex') {
            closeCifraViewer();
          }
        });
      }
      
      function renderMusicGrid(musicList) {
        musicGrid.innerHTML = '';
        musicList.forEach(music => {
          const card = document.createElement('div');
          card.className = 'music-card';
          card.innerHTML = `
            <img src="${music.image}" alt="${music.title}">
            <div class="music-info">
              <h3 class="music-title">${music.title}</h3>
              <p class="music-artist">${music.artist}</p>
            </div>
          `;
          
          card.addEventListener('click', () => openCifraViewer(music));
          musicGrid.appendChild(card);
        });
      }
      
      function handleSearch(e) {
        const query = e.target.value.toLowerCase();
        
        if (query.length < 2) {
          searchDropdown.classList.remove('show');
          state.searchResults = [];
          return;
        }
        
     state.searchResults = state.musicas
  .filter(music =>
    music.title.toLowerCase().includes(query) ||
    music.artist.toLowerCase().includes(query)
  )
  .slice(0, 5); // aqui sim!

      
      function renderSearchDropdown() {
        searchDropdown.innerHTML = '';
        
        if (state.searchResults.length === 0) {
          const item = document.createElement('div');
          item.className = 'search-item';
          item.textContent = 'Nenhum resultado encontrado';
          searchDropdown.appendChild(item);
        } else {
          state.searchResults.forEach(music => {
            const item = document.createElement('div');
            item.className = 'search-item';
            item.textContent = `${music.title} - ${music.artist}`;
            item.addEventListener('click', () => {
              openCifraViewer(music);
              searchInput.value = '';
              searchDropdown.classList.remove('show');
            });
            searchDropdown.appendChild(item);
          });
        }
        
        searchDropdown.classList.add('show');
      }
      
      function openCifraViewer(music) {
        state.currentCifra = music;
        cifraTitle.textContent = `${music.title} - ${music.artist}`;
        cifraImage.src = music.cifra;
        resetZoom();
        
        // Ajuste inicial para imagens manuscritas
        if (music.type === 'manuscrita') {
          state.currentZoom = 1.5;
          cifraImage.style.transform = `scale(${state.currentZoom})`;
          zoomLevel.textContent = `${Math.round(state.currentZoom * 100)}%`;
        }
        
        cifraViewer.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
      
      function closeCifraViewer() {
        cifraViewer.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
      
      function zoomIn() {
        state.currentZoom += 0.1;
        updateZoom();
      }
      
      function zoomOut() {
        if (state.currentZoom > 0.5) {
          state.currentZoom -= 0.1;
          updateZoom();
        }
      }
      
      function resetZoom() {
        state.currentZoom = 1;
        updateZoom();
      }
      
      function updateZoom() {
        cifraImage.style.transform = `scale(${state.currentZoom})`;
        zoomLevel.textContent = `${Math.round(state.currentZoom * 100)}%`;
      }
      
      function toggleFabMenu() {
        fabMenu.classList.toggle('show');
      }
      
      function closeFabMenuOnClickOutside(e) {
  if (!fabMenu.contains(e.target)) {
    fabMenu.classList.remove('show');
  }
}

      
      async function handleUpload() {
        fabMenu.classList.remove('show');
        alert('Funcionalidade de upload será implementada aqui');
        // Implementação real usaria gapiAuth() e uploadCifraToDrive()
      }
      
      async function handleCamera() {
        fabMenu.classList.remove('show');
        alert('Funcionalidade de câmera será implementada aqui');
        // Implementação real usaria openCameraCapture()
      }
      
      // Funções para integração com Google Drive
      async function searchDrive(query) {
        if (!query) return [];
        const url = `https://www.googleapis.com/drive/v3/files?q='${GOOGLE_DRIVE_FOLDER_ID}'+in+parents+and+trashed=false+and+name+contains+'${encodeURIComponent(query)}'&fields=files(id,name,thumbnailLink)&key=${GOOGLE_API_KEY}`;
        
        try {
          const resp = await fetch(url);
          if (!resp.ok) return [];
          const data = await resp.json();
          return data.files || [];
        } catch (error) {
          console.error('Erro na busca no Drive:', error);
          return [];
        }
      }

      async function openCameraCapture() {

  </script>
</body>
